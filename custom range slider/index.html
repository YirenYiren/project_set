<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom range slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="inner-box">
      <div class="line"></div>
      <input type="range" class="input-range" min="0" max="100" value="0">

    <p class="number">0</p>
  </div>
<script src="script.js"></script>
</body>
</html>
